	{

	}
	.success_active
	{
	  margin:0 auto;
	  width:100%;

	}

	.checkmark {
	  display: none;
	}
	.checkmark.draw:after {
	  animation-duration: 800ms;
	  animation-timing-function: ease;
	  animation-name: checkmark;
	  transform: scaleX(-1) rotate(135deg);
	  animation-delay:.5s;
	}
	.checkmark:after {
	  opacity: 1;
	  height: 4em;
	  width: 2em;
	  transform-origin: left top;
	  border-right: 2px solid #fff;
	  border-top: 2px solid #fff;
	  content: '';
	  left: 20%;
	  top: 50%;
	  position: absolute;
	}
	@keyframes checkmark {
	  0% {
	    height: 0;
	    width: 0;
	    opacity: 1;
	  }
	  20% {
	    height: 0;
	    width: 2em;
	    opacity: 1;
	  }
	  40% {
	    height: 4em;
	    width: 2em;
	    opacity: 1;
	  }
	  100% {
	    height: 4em;
	    width: 2em;
	    opacity: 1;
	  }
	}
	.circle-loader {
	  border: 2px solid rgba(255, 255, 255, 0.2);
	  border-left-color: #fff;
	  animation-name: loader-spin;
	  animation-duration: 1s;
	  animation-iteration-count: 3;
	  animation-timing-function: linear;
	  position: relative;
	  display: none;
	  margin: 23% auto;
	  vertical-align: middle;
	  text-align: center;
	}

	.circle-loader,
	.circle-loader:after {
	  border-radius: 50%;
	  width: 8em;
	  height: 8em;
	}

	.load-complete {
	  -webkit-animation: none;
	  animation: none;
	  border-color: #fff;
	  transition: border 500ms ease-out;
	}
	@keyframes loader-spin {
	  0% {
	    transform: rotate(0deg);
	  }
	  100% {
	    transform: rotate(360deg);
	  }
	}
</style>

    <script>
        $(".input-group-addon").on('click', function(){
            $(this).find("i").toggleClass("fa-eye fa-eye-slash");
            var type = $(this).closest('.input-group').find('.form-control').attr('type');
            if(type=='Khushboo@ABC')
            {
                $(this).closest('.input-group').find('.form-control').attr('type','text');
            }
            else
            {
                $(this).closest('.input-group').find('.form-control').attr('type','password');   
            }
        });
    /*--------------------input focus----------------*/
        $( "input" ).focus(function() {
        $( this ).parent().find(".inp-label").addClass("active");
          //$( this ).parent().find(".input-group-addon").css({"border-color":"#262FB5"});
          $( this ).parent(".input-group").addClass("focusedLine");
        })
        $( "input" ).blur(function() {
        if( !this.value ) {
            $( this ).parent().find(".inp-label").removeClass("active");  
              $( this ).parent(".input-group").addClass("focusedLine");
          }
          $( this ).parent(".input-group").removeClass("focusedLine");
          $( this ).parent().find(".input-group-addon").css( "border-color", "#ccc" );
        })
    $(".btn-primary").click(function(){
      $("#success").addClass("success_active");
    
      
    })

</script>
